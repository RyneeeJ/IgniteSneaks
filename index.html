<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="./style.css" />

    <title>IgniteSneaks</title>
  </head>
  <body>
    <!-- Header Navigation -->
    <div class="container">
      <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 border-bottom"
      >
        <div class="col-md-3 mb-2 mb-md-0">
          <a
            href="/"
            class="d-inline-flex link-body-emphasis text-decoration-none"
          >
            <img class="brand-logo" src="./imgs/ignite-logo2.png" />
          </a>
        </div>
      </header>
    </div>

    <!-- Hero Section -->
    <div class="container hero-section">
      <div class="row flex-lg-row-reverse align-items-center hero">
        <div class="col-lg-6">
          <form class="login-form">
            <h2 class="login-form-heading">Log in</h2>
            <p class="login-form-subheading">
              Please enter your log in details below
            </p>
            <div class="login-form-input-container">
              <input
                class="login-form-input"
                type="text"
                placeholder="Username"
              />
              <input
                class="login-form-input"
                type="password"
                placeholder="Password"
              />
            </div>

            <a href="./collections.html" class="hero-form-btn login-btn"
              >Log in</a
            >

            <span class="hero-form-btn-separator">&mdash; OR &mdash; </span>

            <a href="./signup.html" class="hero-form-btn sign-up-btn-hero"
              >Sign up</a
            >
          </form>
        </div>
        <div class="col-lg-6">
          <h1 class="display-5 fw-bold text-body-emphasis lh-1 heading-primary">
            Where style meets <span class="word-highlight">fire</span>.
          </h1>
          <p class="lead">
            At IgniteSneaks, we are more than just a shoe store, we are a
            celebration of modern style, individuality, and unrelenting passion
            that fuels our love for footwear.
          </p>
          <div class="d-grid gap-2 d-md-flex justify-content-md-start"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
