<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="./style.css" />

    <title>IgniteSneaks</title>
  </head>
  <body>
    <!-- Header Navigation -->
    <div class="container">
      <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 border-bottom"
      >
        <div class="col-md-3 mb-2 mb-md-0">
          <a
            href="/"
            class="d-inline-flex link-body-emphasis text-decoration-none"
          >
            <img class="brand-logo" src="./imgs/ignite-logo2.png" />
          </a>
        </div>
      </header>
    </div>
    <!-- Registration form -->
    <div class="container">
      <div class="registration-container section row">
        <div class="col-6 form-img-container">
          <img class="reg-img" src="./imgs/registration-bg.jpg" />
        </div>
        <div class="col-6">
          <h2 class="heading-secondary">
            Step into the <span class="word-highlight">fire</span>
          </h2>
          <form class="form row">
            <input
              id="user-id"
              class="col-6"
              type="text"
              placeholder="User ID"
              required
            />
            <input
              id="username"
              class="col-6"
              type="text"
              placeholder="Username"
              required
            />
            <input
              id="first-name"
              class="col-6"
              type="text"
              placeholder="First Name"
              required
            />
            <input
              id="last-name"
              class="col-6"
              type="text"
              placeholder="Last Name"
              required
            />
            <input
              id="email"
              class="col-6"
              type="email"
              placeholder="Email"
              required
            />
            <input
              id="contact"
              class="col-6"
              type="text"
              placeholder="Contact Number"
              required
            />
            <input
              id="address"
              class="col-12"
              type="text"
              placeholder="Address"
              required
            />

            <button class="btn btn-sign-up">Sign up</button>
            <p class="footer-p">
              Already have an account?
              <a href="./index.html" class="login-link"> Log in here </a>
            </p>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
